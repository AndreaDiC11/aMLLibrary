[General]
run_num = 1
techniques = ['LRRidge', 'XGBoost']
hp_selection = KFold
validation = Extrapolation
folds = 5
extrapolation_columns = {'Layer': 7}
y = "Time"
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 10
hyperopt_save_interval = 0

[DataPreparation]
input_path = "inputs/coliva/Odroid___VGG16/j8_ML_input.csv"
skip_columns = ["Layer"]
normalization = True
inverse = [*]
product_max_degree = 2

[FeatureSelection]
method = "SFS"
max_features = 8
folds = 5

[LRRidge]
alpha = ['loguniform(0.01,10)']

[XGBoost]
min_child_weight = [1]
gamma = ['loguniform(0.1,10)']
n_estimators = [1000]
learning_rate = ['loguniform(0.01,1)']
max_depth = [100]

